<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GPA</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Prompt:wght@300;400;500&display=swap" rel="stylesheet">
    <script defer src="main.js"></script>
</head>
<body>
    <div class="container">
        <div class="wrapper">
            <h1 class="main-title">GPA: <span class="main-title-value">n/a</span></h1>
            <input class="input" type="number" disabled></input>
            <div class="number-buttons">
                <button class="number one">1</button>
                <button class="number two">2</button>
                <button class="number three">3</button>
                <button class="number four">4</button>
                <button class="number five">5</button>
            </div>
            <div class="clear-buttons">
                <!-- <button class="clear-last"><---</button> -->
                <button class="clear-all">clean</button>
            </div>
        </div>
    </div>
</body>
</html>
